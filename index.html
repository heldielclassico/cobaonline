<!DOCTYPE html>
<html>

<head>

            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        h1 {
            margin-top: 10px;
        }

        p {
            margin-bottom: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Profil Saya</h1>
    </header>

    <div class="container">
        <img src="foto_profil.jpg" alt="Foto Profil">

        <p>Email: contoh@example.com</p>
        <p>Alamat: Jalan Contoh No. 124</p>
        <p>Telepon: 081234567890</p>

        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>

</body>

</html>
